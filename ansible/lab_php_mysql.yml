- hosts: all
  become: yes
  become_user: root
  tasks:
    ################### Install Repo ###################

    - name: Add repositories 
      yum:
        name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
        state: latest


    ################### Install Apache ###################

    - name: Install httpd
      yum:
        name: httpd
        state: latest
      when: "'web' in group_names"

    - name: Install httpd-tools
      yum:
        name: httpd-tools
        state: latest
      when: "'web' in group_names"

    - name: Start httpd Service
      service:
        name: httpd
        state: started
      when: "'web' in group_names"

    - name: Enable httpd Service
      service:
        name: httpd
        enabled: yes
      when: "'web' in group_names"

    - name: Start firewalld Service
      service:
        name: firewalld
        state: started
      when: "'web' in group_names"

    - name: Add Service http to public zone firewalld
      firewalld:
        service: http
        zone: public
        permanent: yes
        state: enabled
      when: "'web' in group_names"

    - name: Add Service https to public zone firewalld
      firewalld:
        service: https
        zone: public
        permanent: yes
        state: enabled
      when: "'web' in group_names"

    - name: Restarte firewalld Service
      service:
        name: firewalld
        state: restarted
      when: "'web' in group_names"

    - name: Give insecure permissions to an existing file
      file:
        path: /var/www/html
        recurse: yes
        owner: apache
        group: apache
      when: "'web' in group_names"
################### Install MariaDB ###################

